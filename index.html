<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>r/Place</title>
<style>
  body { margin:0; background:#1e1e1e; color:white; font-family:sans-serif; display:flex; flex-direction:column; align-items:center; }
  #toolbar { display:flex; flex-wrap:wrap; gap:8px; padding:10px; background:#2c2c2c; align-items:center; }
  .color-btn { width:32px; height:32px; border-radius:6px; border:2px solid white; cursor:pointer; }
  .color-btn.selected { border:2px solid yellow; }
  #toolbar button { width:32px; height:32px; border-radius:6px; border:2px solid white; background:#444; color:white; font-weight:bold; cursor:pointer; }
  #toolbar button:hover { background:#666; }
  #canvas-container { flex-grow:1; display:flex; justify-content:center; overflow:hidden; background:#111; width:100%; height:100vh; position:relative; }
  canvas { image-rendering:pixelated; background:white; cursor:pointer; touch-action:none; }
</style>
</head>
<body>

<div id="toolbar">
  <div class="color-btn" style="background:black" data-color="#000000"></div>
  <div class="color-btn" style="background:red" data-color="#FF0000"></div>
  <div class="color-btn" style="background:#8B1A1A" data-color="#8B1A1A"></div>
  <div class="color-btn" style="background:cyan" data-color="#00FFFF"></div>
  <div class="color-btn" style="background:blue" data-color="#00ADFF"></div>
  <div class="color-btn" style="background:darkblue" data-color="#0000FF"></div>
  <div class="color-btn" style="background:yellow" data-color="#FFFE00"></div>
  <div class="color-btn" style="background:lightgreen" data-color="#19FF00"></div>
  <div class="color-btn" style="background:darkgreen" data-color="#15650C"></div>
  <div class="color-btn" style="background:magenta" data-color="#FF01FF"></div>
  <div class="color-btn" style="background:purple" data-color="#9700FF"></div>
  <div class="color-btn" style="background:orange" data-color="#FF9C00"></div>
  <div class="color-btn" style="background:brown" data-color="#5F3C12"></div>
  <div class="color-btn" style="background:white" data-color="#FFFFFF"></div>

  <button id="zoom-in">+</button>
  <button id="zoom-out">-</button>
  <button id="toggle-drag">Gezinme: Açık</button>
</div>

<div id="canvas-container">
  <canvas id="board" width="512" height="512"></canvas>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
