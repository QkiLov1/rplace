<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Başkent DOT r/Place</title>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
<style>

  @font-face {
  font-family: 'font'; 
  src: url('font.ttf') format('truetype');
  }

  :root {
    --main-red: #ff0000;
    --main-bg: #505050;
    --border-white: #fff;
    --pixel-font: 'VT323', monospace;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: var(--main-bg);
    font-family: var(--pixel-font);
    color: var(--border-white);
    overflow: hidden;
  }

  #toolbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: var(--main-red);
    padding: 10px 16px;
    position: relative;
    width: 100%;
    box-sizing: border-box;
    flex-wrap: nowrap;
    z-index: 10;
  }

  #toolbar::after {
    content: "";
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 100%;
    height: 5px;
    background: var(--border-white);
    z-index: 11;
  }

  #color-palette {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(34px, 1fr));
    grid-template-rows: repeat(2, 34px);
    gap: 6px;
    flex: 1;
    max-width: 70%;
    justify-items: start;
    align-content: center;
  }

  .color-btn {
    width: 34px;
    height: 34px;
    border: 3px solid var(--border-white);
    box-sizing: border-box;
    cursor: pointer;
  }

  #logo-container {
    flex-shrink: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-end;
    margin-left: 12px;
  }

  #logo-area {
    display: flex;
    align-items: center;
    background-color: var(--main-red);
    clip-path: polygon(10% 0, 100% 0, 100% 100%, 0 100%);
    padding: 5px 20px;
  }

  #logo-area img {
    height: clamp(50px, 9vmin, 65px);
  }

  #logo-subtext {
    font-size: 12px;
    color: var(--border-white);
    text-align: right;
    margin-top: 4px;
    line-height: 1;
  }

  #canvas-container {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    background: var(--main-bg);
    height: calc(100% - 90px);
    margin-top: 5px;
    z-index: 1;
  }

  canvas {
    image-rendering: pixelated;
    background: var(--main-bg);
    cursor: pointer;
    max-width: 100%;
    height: auto;
    display: block;
  }

  #bottom-controls {
    position: fixed;
    bottom: 25px;
    left: 25px;
    display: flex;
    gap: 8px;
    z-index: 20;
  }

  #bottom-controls button {
    font-family: var(--pixel-font);
    width: 55px;
    height: 55px;
    border: 5px solid var(--border-white);
    background: var(--main-red);
    color: var(--border-white);
    font-size: 40px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #bottom-controls button#toggle-drag {
    width: auto;
    font-size: 24px;
    padding: 0 20px;
  }

  @media (max-width: 700px) {
    #toolbar {
      flex-wrap: nowrap;
    }

    #color-palette {
      max-width: 65%;
      grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));
      grid-template-rows: repeat(2, 30px);
      gap: 5px;
    }

    #logo-area img {
      height: 55px;
    }

    #logo-subtext {
      font-size: 11px;
    }
  }
</style>
</head>
<body>

<div id="toolbar">
  <div id="color-palette">
    <div class="color-btn" style="background:black" data-color="#000000"></div>
    <div class="color-btn" style="background:red" data-color="#FF0000"></div>
    <div class="color-btn" style="background:#8B1A1A" data-color="#8B1A1A"></div>
    <div class="color-btn" style="background:cyan" data-color="#00FFFF"></div>
    <div class="color-btn" style="background:blue" data-color="#00ADFF"></div>
    <div class="color-btn" style="background:darkblue" data-color="#0000FF"></div>
    <div class="color-btn" style="background:yellow" data-color="#FFFE00"></div>
    <div class="color-btn" style="background:lightgreen" data-color="#19FF00"></div>
    <div class="color-btn" style="background:darkgreen" data-color="#1565C0"></div>
    <div class="color-btn" style="background:magenta" data-color="#FF01FF"></div>
    <div class="color-btn" style="background:purple" data-color="#9700FF"></div>
    <div class="color-btn" style="background:orange" data-color="#FF9C00"></div>
    <div class="color-btn" style="background:brown" data-color="#5F3C12"></div>
    <div class="color-btn" style="background:white" data-color="#FFFFFF"></div>
  </div>

  <div id="logo-container">
    <a href="https://www.instagram.com/baskent_dot?igsh=aGpwdWQ3cnlmZ2hq" id="logo-area">
      <img src="slice1.png" alt="Logo">
    </a>
    <div id="logo-subtext" style="font-family: 'font', sans-serif;">
    Dijital Oyun Tasarımı<br>ve Geliştirme Topluluğu
    </div>
  </div>
</div>

<div id="canvas-container">
  <canvas id="board" width="512" height="512"></canvas>
</div>

<div id="bottom-controls">
  <button id="zoom-in">+</button>
  <button id="zoom-out">-</button>
  <button id="toggle-drag" style="font-family: 'font', sans-serif;">Gezinme: ✓</button>
</div>

<script type="module" src="app.js"></script>

</body>
</html>
